<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuroAI - Set Your Goal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="date"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .create-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .create-btn:active {
            transform: translateY(0);
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>CuroAI</h1>
            <p>Transform your goals into actionable plans</p>
        </div>
        
        <form id="goalForm">
            <div class="form-group">
                <label for="goalDescription">What's your goal?</label>
                <textarea 
                    id="goalDescription" 
                    name="goalDescription" 
                    placeholder="Describe your goal in detail... (e.g., 'I want to learn Spanish and be conversational in 6 months')"
                    required>
                </textarea>
            </div>
            
            <div class="form-group">
                <label for="deadline">When do you want to achieve this?</label>
                <input 
                    type="date" 
                    id="deadline" 
                    name="deadline" 
                    required>
            </div>
            
            <button type="submit" class="create-btn">
                Create My Plan âœ¨
            </button>
        </form>
        
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('deadline').setAttribute('min', today);

        // Handle form submission
        document.getElementById('goalForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const goalDescription = document.getElementById('goalDescription').value.trim();
            const deadline = document.getElementById('deadline').value;
            const statusMessage = document.getElementById('statusMessage');
            const submitBtn = document.querySelector('.create-btn');
            
            // Validate inputs
            if (!goalDescription || !deadline) {
                showStatus('Please fill in both your goal and deadline.', 'error');
                return;
            }
            
            // Prepare data to send
            const goalData = {
                goal: goalDescription,
                deadline: deadline,
                timestamp: new Date().toISOString()
            };
            
            // Show loading state
            submitBtn.textContent = 'Creating Your Plan...';
            submitBtn.disabled = true;
            
            try {
                // Send POST request to the API
                const response = await fetch('https://curoai.free.beeceptor.com/goals', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(goalData)
                });
                
                if (response.ok) {
                    showStatus('ðŸŽ‰ Goal submitted successfully! Your AI-powered plan is being created.', 'success');
                    // Reset form
                    document.getElementById('goalForm').reset();
                } else {
                    throw new Error('Failed to submit goal');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('There was an error submitting your goal. Please try again.', 'error');
            } finally {
                // Reset button
                submitBtn.textContent = 'Create My Plan âœ¨';
                submitBtn.disabled = false;
            }
        });
        
        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
